@(contacts: List[Contact]) @Main("Home") {
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      @for(contact <- contacts) {
      <tr>
        <td>@contact.getFirstName()</td>
        <td>@contact.getLastName()</td>
        <td>@contact.getNumber()</td>
        <td><a href="@routes.Application.newContact(contact.getID())" button type="button" class="btn btn-warning">Edit</a>
        <td><a href="@routes.Application.deleteContact(contact.getID())" button type="button" class="btn btn-danger">Delete</a>
      </tr>
      }
  </table>
</div>
}
