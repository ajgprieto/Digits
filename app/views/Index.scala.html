@(contacts: List[Contact], isLoggedIn: Boolean, userInfo: UserInfo) @Main("Home", isLoggedIn, userInfo) {
@if(isLoggedIn){
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Phone</th>
        <th>Telephone Type</th>
      </tr>
    </thead>
    <tbody>
      @for(contact <- contacts) {
      <tr>
        <td>@contact.getFirstName()</td>
        <td>@contact.getLastName()</td>
        <td>@contact.getNumber()</td>
        <td>@contact.getTelephoneType()</td>
        <td><a href="@routes.Application.newContact(contact.getID())">Edit</a>
      </tr>
      }
  </table>
</div>
} }
